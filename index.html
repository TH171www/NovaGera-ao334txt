    <h1>Cronômetro Regressivo</h1>
    <div id="timer">1:20:00</div>
 
    <script>
      // Define o tempo inicial em segundos
      var seconds = 80 * 60;
  
      // Função para atualizar o cronômetro
      function updateTimer() {
        var hours = Math.floor(seconds / 3600);
        var minutes = Math.floor((seconds % 3600) / 60);
        var remainingSeconds = seconds % 60;
  
        // Formata os segundos e minutos para terem dois dígitos
        minutes = minutes < 10 ? '0' + minutes : minutes;
        remainingSeconds = remainingSeconds < 10 ? '0' + remainingSeconds : remainingSeconds;
  
        // Atualiza o elemento HTML com o cronômetro
        document.getElementById('timer').innerHTML = hours + ':' + minutes + ':' + remainingSeconds;
  
        // Decrementa os segundos
        if (seconds > 0) {
          seconds--;
        } else {
          clearInterval(timerInterval);
          alert('Tempo esgotado!');
        }
      }
  
      // Chama a função updateTimer a cada segundo
      var timerInterval = setInterval(updateTimer, 1000);
    </script>
